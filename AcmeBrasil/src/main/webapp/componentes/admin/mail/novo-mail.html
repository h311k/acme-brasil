<div class="bloco-conteudo">
  <div class="container-fluid">
    <div class="container">
      <form>
        <fieldset class="form-group">
          <label for="remetente">Remetente</label>
          <input type="text" class="form-control" id="remetente" placeholder="Seu remetente">
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="usuario@dominio.com.br">
        </fieldset>
        <fieldset class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="senh@F0rte">
        </fieldset>
        <fieldset class="form-group">
          <label for="host">Host</label>
          <input type="text" class="form-control" id="host" placeholder="smtp.gmail.com">
        </fieldset>
        <fieldset class="form-group">
          <label for="porta">Porta</label>
          <input type="number" class="form-control" id="porta" size="4" placeholder="465">
        </fieldset>
        <fieldset class="form-group">
          <label for="porta">Finalidade</label>
          <select class="form-control" name="finalidade" id="finalidade">
            <option value="ATIVACAO_USUARIO">Ativação de Usuário</option>
            <option value="RECUPERACAO_SENHA">Recuperação de Senha</option>
            <option value="RELATORIO">Envio de Relatórios</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <button type="button" class="btn btn-primary" id="criar-conta">Criar Conta</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
